<!doctype html>
<html lang="en">

  <body>
    {# Navbar starts #}
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'hello:home' %}">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'hello:gamelist' %}">Gamelist</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'hello:shop' %}">Shop</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'hello:highscores' %}">High scores</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'hello:developer' %}">Developer</a>
          </li>
          {% if user.is_authenticated %}
          <li class="nav-item">
              <a class="nav-link">{{user.username}}</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="{% url 'hello:logout' %}">Logout</a>
          </li>
          {% else %}
          <li>
            <a class="nav-link" href="{% url 'hello:login' %}">Login</a>
          </li>
          {% endif %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'hello:register' %}">Register</a>
          </li>
        </ul>
      </div>

    </nav>
    {# Navbar ends #}
  </body>
</html>
