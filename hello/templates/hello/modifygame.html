<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v3.8.5">
    <title>Developer</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    {% load static %}
    <link href="{% static 'hello/album.css' %}" rel="stylesheet">
    <link href="{% static 'hello/messages.css' %}" rel="stylesheet">
  </head>

  <body>
    {# Navbar #}
    <div class="basic">
      {% include "hello/navbar.html" %}
    </div>

    <div class="album py-5 bg-light">
      <div class="container">
        <br>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}

      <p><b> Modify a game </b></p>
      <form method="post" URL="{% url 'hello:modify_game' game.gameid %}">
        {% csrf_token %}
        Name: <input type="text" name="name" value="{{game.name}}"><br>
        Price: <input type="text" name="price" value="{{game.price}}"><br>
        URL: <input type="text" name="URL" value="{{game.URL}}"><br>
        Description: <input type="text" name="description" value="{{game.description}}" style="width:400px;"><br>
        Primary genre:
                      <select name="primarygenre">
                        <option value="other">Other</option>
                        <option value="Shooter">Shooter</option>
                        <option value="Puzzle">Puzzle</option>
                        <option value="Fighting">Fighting</option>
                        <option value="RPG">RPG</option>
                        <option value="Strategy">Strategy</option>
                        <option value="Platformer">Platformer</option>
                        <option value="Casual">Casual</option>
                        <option value="Party">Party</option>
                        <option value="Survival">Survival</option>
                        <option value="Multiplayer">Multiplayer</option>
                      </select><br>
        Secondary genre (optional):
                      <select name="secondarygenre">
                        <option value=""></option>
                        <option value="Shooter">Shooter</option>
                        <option value="Puzzle">Puzzle</option>
                        <option value="Fighting">Fighting</option>
                        <option value="RPG">RPG</option>
                        <option value="Strategy">Strategy</option>
                        <option value="Platformer">Platformer</option>
                        <option value="Casual">Casual</option>
                        <option value="Party">Party</option>
                        <option value="Survival">Survival</option>
                        <option value="Multiplayer">Multiplayer</option>
                      </select><br>
                      <input type="submit" value="Submit">
      </form>
    </div>
  </div>

  </body>
</html>
